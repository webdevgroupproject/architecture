<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>login</title>
</head>
<body>
<div class="wrapper">
  <header>
    <div class="logo-contain">
    <a href="index.html"><img src="images/logo-test.png" alt="Blueprint company logo"></a>
    </div>
    <nav class="header-nav">
        <ul>
          <li><a href="#">Join the community</a></li>
        </ul>
    </nav>
    <nav class="user-nav">
      <span class="user-conrol-links">
        <a href="#">Sign up</a> | <a href="login.html">Log in</a>
      </span>
    </nav>
  </header>
    <main>
      <h1>Sign into your account</h1>
        <div class="form-container">
            <form method="get" action="#">
                <label>Email / Username: </label>
                <input type="text" name="email">
                <label>Password: </label>
                <input type="password" name="password">
                <div class="submit-wrap">
                  <input type="submit" value="Login" class="button">
                </div>
            </form>
        </div>
        <p style="text-align: center"><a href="#">Sign up</a>   |  <a href="#">Forgot password</a> </p>

    </main>
    <footer>
        <h1>Footer</h1>
    </footer>
</div>

</html>
